<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#001a4d">
    <title>Checklist Porto Mais</title>
    
    <link rel="icon" type="image/png" href="logo.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    
    <style>
        /* --- ESTILOS BASE (MANTIDOS) --- */
        :root {
            --primary: #001a4d;
            --secondary: #003380;
            --accent: #e63946;
            --bg: #f4f6f9;
            --surface: #ffffff;
            --text: #333;
            --border: #e0e0e0;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: var(--bg); color: var(--text); padding: 15px; line-height: 1.4; }
        
        .container { max-width: 800px; margin: 0 auto; background: var(--surface); padding: 25px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08); }
        .header { text-align: center; border-bottom: 2px solid var(--primary); padding-bottom: 20px; margin-bottom: 25px; }
        .logo-img { max-width: 180px; height: auto; display: block; margin: 0 auto 8px; }
        .header-subtitle { font-size: 13px; color: #666; font-weight: 700; letter-spacing: 1.2px; text-transform: uppercase; }

        .info-header { display: grid; grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); gap: 12px; margin-bottom: 25px; }
        .info-item { background: #f8f9fb; padding: 8px 12px; border-radius: 8px; border-left: 4px solid var(--primary); }
        .info-item label { display: block; font-size: 10px; font-weight: 700; color: var(--primary); text-transform: uppercase; margin-bottom: 4px; }
        .info-item input { width: 100%; border: none; background: transparent; font-weight: 600; font-size: 14px; color: var(--text); outline: none; }

        .section { margin-bottom: 15px; page-break-inside: avoid; }
        .section-title { background: var(--primary); color: white; padding: 8px 15px; font-size: 12px; font-weight: 600; border-radius: 6px 6px 0 0; text-transform: uppercase; letter-spacing: 0.5px; }
        .section-content { border: 1px solid var(--border); border-top: none; border-radius: 0 0 6px 6px; padding: 12px; background: #fff; }

        .form-row { display: grid; grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); gap: 10px; margin-bottom: 10px; }
        .form-group { display: flex; flex-direction: column; }
        .form-group label { font-size: 10px; font-weight: 600; color: #555; margin-bottom: 4px; }
        .form-group input, .form-group select { padding: 8px; border: 1px solid #ddd; border-radius: 4px; font-size: 12px; outline: none; background: #fff; }
        
        .checkbox-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); gap: 6px; }
        .checkbox-item { display: flex; align-items: center; font-size: 11px; color: #444; cursor: pointer; background: #f8f9fa; padding: 8px; border-radius: 4px; }
        .checkbox-item input { margin-right: 6px; accent-color: var(--primary); transform: scale(1.1); }

        .radio-group { display: flex; gap: 15px; margin-top: 4px; }
        .radio-label { display: flex; align-items: center; font-size: 12px; cursor: pointer; }
        .radio-label input { margin-right: 6px; accent-color: var(--accent); transform: scale(1.2); }

        .signature-section { margin-top: 15px; display: flex; flex-direction: column; gap: 20px; page-break-inside: avoid; }
        .signature-box { width: 100%; }
        .signature-wrapper { position: relative; width: 100%; height: 160px; border: 2px dashed #bbb; background-color: #fafafa; border-radius: 8px; touch-action: none; overflow: hidden; }
        canvas { display: block; width: 100%; height: 100%; cursor: crosshair; }
        .clear-sig { position: absolute; top: 8px; right: 8px; background: #fff0f0; color: var(--accent); border: 1px solid var(--accent); border-radius: 4px; padding: 4px 8px; font-size: 10px; font-weight: bold; cursor: pointer; z-index: 10; }

        /* UPLOAD NA TELA */
        .photo-upload-area { border: 2px dashed var(--primary); background: #f0f4f8; padding: 20px; text-align: center; border-radius: 8px; cursor: pointer; margin-bottom: 15px; }
        .photo-upload-label { font-weight: bold; color: var(--primary); display: block; margin-bottom: 5px; }
        #photo-preview-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); gap: 10px; margin-top: 15px; }
        .photo-card { position: relative; border: 1px solid #ddd; border-radius: 6px; overflow: hidden; background: #fff; }
        .photo-card img { width: 100%; height: 100px; object-fit: cover; display: block; }
        .btn-remove-photo { position: absolute; top: 2px; right: 2px; background: rgba(230, 57, 70, 0.9); color: white; border: none; width: 20px; height: 20px; border-radius: 50%; font-weight: bold; cursor: pointer; font-size: 12px; }

        /* --- NOVO LAYOUT DE FOTOS (TABELA ANTI-CORTE) --- */
        #pdf-photos-area { display: none; margin-top: 20px; border-top: 2px solid #ddd; padding-top: 20px; }
        
        /* Tabela for√ßa o layout a n√£o quebrar no meio da c√©lula */
        .photos-table { width: 100%; border-collapse: separate; border-spacing: 0 15px; }
        .photos-table td { 
            width: 50%; 
            vertical-align: top; 
            padding: 5px; 
            page-break-inside: avoid; /* O segredo */
        }
        
        .photo-frame {
            background: #fff;
            border: 1px solid #ddd;
            padding: 5px;
            border-radius: 4px;
            text-align: center;
            height: 280px; /* Altura fixa para o container */
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .photo-frame img {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain; /* NUNCA MAIS ACHATA */
        }

        .actions { margin-top: 30px; display: grid; grid-template-columns: 2fr 1fr; gap: 15px; padding-bottom: 20px; }
        .btn { padding: 16px; border: none; border-radius: 8px; font-size: 14px; font-weight: 700; cursor: pointer; text-transform: uppercase; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .btn-save { background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%); color: white; box-shadow: 0 4px 10px rgba(0, 26, 77, 0.3); }
        .btn-clear { background: white; color: var(--accent); border: 2px solid var(--accent); }

        @media print { .actions, .photo-upload-area, .btn-remove-photo { display: none !important; } }
    </style>
</head>
<body>

    <div class="container" id="conteudo-vistoria">
        <!-- HEADER -->

                <img src="logo.png" class="logo-img" alt="Logo Porto Mais" crossorigin="anonymous">
                <div class="header-subtitle">VISTORIA E RECEBIMENTO DE VE√çCULO</div>

        <!-- SE√á√ïES (Igual anterior) -->

        <div class="section"><div class="section-title">üë§ CLIENTE</div><div class="section-content"><div class="form-row"><div class="form-group"><label>Nome</label><input type="text"></div><div class="form-group"><label>CPF/CNPJ</label><input type="text"></div></div></div></div>

        <div class="section">

                <div class="form-row"><div class="form-group"><label>Modelo</label><input type="text"></div><div class="form-group"><label>Placa</label><input type="text" id="placa_veiculo"></div><div class="form-group"><label>Cor</label><input type="text"></div></div>

                    <label class="checkbox-item"><input type="checkbox"> Chave Roda</label><label class="checkbox-item"><input type="checkbox"> Macaco</label><label class="checkbox-item"><input type="checkbox"> Tri√¢ngulo</label><label class="checkbox-item"><input type="checkbox"> Estepe</label><label class="checkbox-item"><input type="checkbox"> Manual</label><label class="checkbox-item"><input type="checkbox"> Extintor</label>

                </div>

        <div class="section">
            <div class="section-title">‚ö†Ô∏è AVARIAS</div>
            <div class="section-content">
                <div class="form-row"><div class="form-group"><label>Frente</label><input type="text"></div><div class="form-group"><label>Tras.</label><input type="text"></div><div class="form-group"><label>Laterais</label><input type="text"></div></div>

        <!-- UPLOAD -->
        <div class="section" data-html2canvas-ignore="true">

                <div class="photo-upload-area" onclick="document.getElementById('photo_input').click()">

                <div class="signature-section">
                    <div class="signature-box">
                        <label style="font-weight: 700; font-size: 11px; color: var(--primary);">RESPONS√ÅVEL</label>
                        <div class="signature-wrapper"><canvas id="sig-responsible"></canvas><button class="clear-sig" onclick="clearSig('sig-responsible')">LIMPAR</button></div>
                    </div>

        <!-- √ÅREA DE FOTOS DO PDF (ESTRUTURA DE TABELA ANTI-CORTE) -->
        <div id="pdf-photos-area">
            <div class="section-title" style="margin-bottom: 10px;">üì∏ REGISTRO FOTOGR√ÅFICO</div>

            <button class="btn btn-save" onclick="baixarPDF()"><span id="btn-text">üíæ SALVAR PDF</span></button>

    </div>

    <script>
        let photos = []; // Array para guardar as fotos temporariamente

        document.addEventListener('DOMContentLoaded', function() {
            const now = new Date();
            const dateInput = document.getElementById('data_entrada');
            if(dateInput) dateInput.valueAsDate = now;
            const timeInput = document.getElementById('hora_entrada');
            if(timeInput) timeInput.value = `${String(now.getHours()).padStart(2,'0')}:${String(now.getMinutes()).padStart(2,'0')}`;
            document.querySelectorAll('input[type="text"]').forEach(input =>
