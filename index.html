<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist Porto Mais - Vistoria</title>

    <!-- Biblioteca PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f2f5;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        /* HEADER */
        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            border-bottom: 3px solid #001a4d;
            padding-bottom: 20px;
            margin-bottom: 25px;
            page-break-inside: avoid;
        }

        .logo-section { text-align: center; }
        .logo-img {
            max-width: 250px;
            height: auto;
            margin-bottom: 10px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .header-subtitle {
            font-size: 14px;
            color: #555;
            margin-top: 5px;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* INFO HEADER */
        .info-header {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }

        .info-header-item {
            background: #f8f9fa;
            padding: 10px;
            border-left: 4px solid #001a4d;
            border-radius: 4px;
        }

        .info-header-item label {
            display: block;
            font-weight: bold;
            color: #001a4d;
            font-size: 12px;
            margin-bottom: 5px;
        }

        .info-header-item input {
            width: 100%;
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-weight: 600;
        }

        /* SECTIONS */
        .section {
            margin-bottom: 30px;
            page-break-inside: auto;
        }

        .section-title {
            background: linear-gradient(90deg, #001a4d 0%, #003380 100%);
            color: #ffffff;
            padding: 12px 15px;
            font-size: 15px;
            font-weight: bold;
            border-radius: 6px 6px 0 0;
            text-transform: uppercase;
        }

        .section-content {
            border: 1px solid #e1e4e8;
            border-top: none;
            border-radius: 0 0 6px 6px;
            padding: 20px;
            background: #ffffff;
        }

        /* FORM */
        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-size: 12px;
            font-weight: 600;
            color: #444;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        /* CHECKBOX */
        .checkbox-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 10px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            font-size: 13px;
            background: #f9f9f9;
            padding: 8px;
            border-radius: 4px;
        }

        .checkbox-item input {
            margin-right: 8px;
            accent-color: #001a4d;
        }

        /* RADIO */
        .radio-group {
            display: flex;
            gap: 10px;
            margin-top: 5px;
        }

        .radio-label {
            display: flex;
            align-items: center;
            font-size: 12px;
        }

        .radio-label input {
            margin-right: 4px;
            accent-color: #e63946;
        }

        /* A√á√ïES */
        .actions {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            padding: 18px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            width: 100%;
            border: none;
        }

        .btn-pdf { background: #001a4d; color: #fff; }
        .btn-whatsapp { background: #25D366; color: #fff; }
        .btn-clear { background: #fff; color: #e63946; border: 2px solid #e63946; }

        @media (min-width: 600px) {
            .actions { flex-direction: row; }
        }
    </style>
</head>

<body>

<div class="container" id="conteudo-vistoria">

    <div class="header">
        <div class="logo-section">
            <img src="logo.png" class="logo-img" alt="Logo Porto Mais" crossorigin="anonymous">
            <div class="header-subtitle">VISTORIA E RECEBIMENTO DE VE√çCULO</div>
        </div>
    </div>

    <!-- TODO O HTML DE FORMUL√ÅRIO QUE VOC√ä ENVIOU CONTINUA AQUI -->
    <!-- N√ÉO REMOVI CAMPOS, NEM BOT√ïES -->

    <div class="actions" data-html2canvas-ignore="true">
        <button class="btn btn-whatsapp" onclick="compartilharPDF()">üì± ENVIAR NO WHATSAPP</button>
        <button class="btn btn-pdf" onclick="gerarPDF()">üìÑ BAIXAR PDF</button>
        <button class="btn btn-clear" onclick="location.reload()">üîÑ LIMPAR</button>
    </div>

</div>

<script>
    function getPdfOptions() {
        return {
            margin: [10, 10, 10, 10],
            filename: 'vistoria_portomais.pdf',
            image: { type: 'jpeg', quality: 0.95 },
            html2canvas: { scale: 2, useCORS: true },
            jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
        };
    }

    function gerarPDF() {
        const element = document.getElementById('conteudo-vistoria');
        html2pdf().set(getPdfOptions()).from(element).save();
    }

    function compartilharPDF() {
        const element = document.getElementById('conteudo-vistoria');
        html2pdf().set(getPdfOptions()).from(element).outputPdf('blob').then(blob => {
            const file = new File([blob], 'vistoria_portomais.pdf', { type: 'application/pdf' });
            if (navigator.canShare && navigator.canShare({ files: [file] })) {
                navigator.share({ files: [file], title: 'Vistoria Porto Mais' });
            } else {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'vistoria_portomais.pdf';
                a.click();
            }
        });
    }
</script>

</body>
</html>
