<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Checklist Porto Mais</title>
    
    <!-- √çcone e Lib PDF -->
    <link rel="icon" type="image/png" href="logo.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    
    <style>
        :root { --primary: #001a4d; --bg: #f4f6f9; --text: #333; --border: #e0e0e0; }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background: var(--bg); 
            padding: 15px; 
            color: var(--text);
        }

        .container { 
            max-width: 800px; 
            margin: 0 auto; 
            background: #fff; 
            padding: 20px; 
            border-radius: 8px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); 
        }

        /* HEADER */
        .header { text-align: center; border-bottom: 2px solid var(--primary); padding-bottom: 15px; margin-bottom: 20px; }
        .logo-img { max-width: 160px; display: block; margin: 0 auto 5px; }
        .header-subtitle { font-size: 14px; font-weight: bold; color: #555; text-transform: uppercase; }

        /* INPUTS TOPO */
        .info-header { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 20px; }
        .info-item { background: #f8f9fb; padding: 6px; border-left: 4px solid var(--primary); border-radius: 4px; }
        .info-item label { display: block; font-size: 10px; font-weight: bold; color: var(--primary); }
        .info-item input { width: 100%; border: none; background: transparent; font-weight: bold; font-size: 13px; outline: none; }

        /* SE√á√ïES */
        .section { margin-bottom: 12px; border: 1px solid var(--border); border-radius: 6px; overflow: hidden; page-break-inside: avoid; }
        .section-title { background: var(--primary); color: white; padding: 6px 12px; font-size: 12px; font-weight: bold; text-transform: uppercase; }
        .section-content { padding: 12px; background: #fff; }

        /* GRIDS */
        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 8px; }
        .form-row.three-col { grid-template-columns: 1fr 1fr 1fr; }
        
        .form-group { display: flex; flex-direction: column; }
        .form-group label { font-size: 10px; font-weight: bold; color: #555; margin-bottom: 2px; }
        .form-group input, .form-group select { padding: 8px; border: 1px solid #ccc; border-radius: 4px; font-size: 12px; outline: none; }

        /* CHECKBOX */
        .checkbox-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); gap: 6px; }
        .checkbox-item { display: flex; align-items: center; font-size: 11px; background: #f9f9f9; padding: 6px; border-radius: 4px; cursor: pointer; }
        .checkbox-item input { margin-right: 5px; }

        /* RADIO */
        .radio-group { display: flex; gap: 12px; }
        .radio-label { display: flex; align-items: center; font-size: 11px; cursor: pointer; }
        .radio-label input { margin-right: 4px; }

        /* ASSINATURAS */
        .signature-section { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 10px; page-break-inside: avoid; }
        .signature-box label { display: block; font-size: 10px; font-weight: bold; color: var(--primary); margin-bottom: 5px; }
        .signature-wrapper { position: relative; width: 100%; height: 140px; border: 2px dashed #ccc; background: #fafafa; border-radius: 6px; }
        canvas { display: block; width: 100%; height: 100%; cursor: crosshair; }
        .clear-sig { position: absolute; top: 5px; right: 5px; background: #ffeaea; color: red; border: 1px solid red; font-size: 9px; padding: 2px 6px; cursor: pointer; border-radius: 3px; }

        /* BOT√ïES */
        .actions { margin-top: 25px; display: grid; grid-template-columns: 2fr 1fr; gap: 10px; }
        .btn { padding: 15px; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; color: white; text-transform: uppercase; }
        .btn-save { background: var(--primary); }
        .btn-clear { background: #fff; color: red; border: 1px solid red; }

        @media (max-width: 600px) { .signature-section { grid-template-columns: 1fr; } }
        @media print { 
            body { padding: 0; background: white; }
            .container { box-shadow: none; padding: 0; max-width: 100%; }
            .actions, .clear-sig { display: none !important; }
        }
    </style>
</head>
<body>

<div class="container" id="conteudo-vistoria">
    
    <div class="header">
        <div class="logo-section">
            <img src="logo.png" class="logo-img" alt="Logo" crossorigin="anonymous">
            <div class="header-subtitle">VISTORIA E RECEBIMENTO DE VE√çCULO</div>
        </div>
    </div>

    <div class="info-header">
        <div class="info-item"><label>Data</label><input type="date" id="data_entrada"></div>
        <div class="info-item"><label>Hora</label><input type="time" id="hora_entrada"></div>
        <div class="info-item"><label>Evento</label><input type="text" placeholder="Digite..."></div>
    </div>

    <!-- SE√á√ïES DE DADOS -->
    <div class="section"><div class="section-title">üìç OFICINA / RESPONS√ÅVEL</div><div class="section-content">
        <div class="form-row"><div class="form-group"><label>Oficina/Local</label><input type="text"></div><div class="form-group"><label>Consultor T√©cnico</label><input type="text"></div></div>
    </div></div>

    <div class="section"><div class="section-title">üë§ DADOS DO CLIENTE</div><div class="section-content">
        <div class="form-row"><div class="form-group"><label>Nome Completo</label><input type="text"></div><div class="form-group"><label>CPF/CNPJ</label><input type="text"></div></div>
    </div></div>

    <div class="section"><div class="section-title">üöó VE√çCULO</div><div class="section-content">
        <div class="form-row three-col">
            <div class="form-group"><label>Modelo</label><input type="text"></div>
            <div class="form-group"><label>Placa</label><input type="text" id="placa_veiculo"></div>
            <div class="form-group"><label>Cor</label><input type="text"></div>
        </div>
        <div class="form-row three-col">
            <div class="form-group"><label>Chassi</label><input type="text"></div>
            <div class="form-group"><label>KM</label><input type="number"></div>
            <div class="form-group"><label>Combust√≠vel</label><select><option>Reserva</option><option>1/4</option><option>1/2</option><option>3/4</option><option>Cheio</option></select></div>
        </div>
    </div></div>

    <!-- CHECKLIST -->
    <div class="section"><div class="section-title">‚úÖ INVENT√ÅRIO (CHECKLIST)</div><div class="section-content">
        <div class="checkbox-grid">
            <label class="checkbox-item"><input type="checkbox"> Chave Roda</label><label class="checkbox-item"><input type="checkbox"> Macaco</label><label class="checkbox-item"><input type="checkbox"> Tri√¢ngulo</label><label class="checkbox-item"><input type="checkbox"> Estepe</label><label class="checkbox-item"><input type="checkbox"> Antena</label><label class="checkbox-item"><input type="checkbox"> Tapetes</label><label class="checkbox-item"><input type="checkbox"> Manual</label><label class="checkbox-item"><input type="checkbox"> Extintor</label>
        </div>
        <div class="form-group" style="margin-top: 8px;"><label>Observa√ß√µes:</label><input type="text"></div>
    </div></div>

    <!-- PNEUS E AVARIAS -->
    <div class="section"><div class="section-title">üõû PNEUS E ESTADO GERAL</div><div class="section-content">
        <div class="form-row">
            <div class="form-group"><label>Dianteiros</label><div class="radio-group"><label class="radio-label"><input type="radio" name="pd" value="Bom"> Bom</label><label class="radio-label"><input type="radio" name="pd" value="Ruim"> Ruim</label></div></div>
            <div class="form-group"><label>Traseiros</label><div class="radio-group"><label class="radio-label"><input type="radio" name="pt" value="Bom"> Bom</label><label class="radio-label"><input type="radio" name="pt" value="Ruim"> Ruim</label></div></div>
        </div>
    </div></div>

    <div class="section"><div class="section-title">‚ö†Ô∏è AVARIAS PR√â-EXISTENTES</div><div class="section-content">
        <div class="form-row three-col"><div class="form-group"><label>Frente</label><input type="text"></div><div class="form-group"><label>Lateral Esq.</label><input type="text"></div><div class="form-group"><label>Lateral Dir.</label><input type="text"></div></div>
        <div class="form-row three-col"><div class="form-group"><label>Traseira</label><input type="text"></div><div class="form-group"><label>Teto</label><input type="text"></div><div class="form-group"><label>Interno</label><input type="text"></div></div>
    </div></div>

    <!-- ASSINATURAS -->
    <div class="section"><div class="section-title">üìã ASSINATURAS</div><div class="section-content">
        <div style="font-size:11px; color:#555; margin-bottom:10px;">Declaro que os pertences foram conferidos e autorizo a vistoria.</div>
        <div class="signature-section">
            <div class="signature-box">
                <label>RESPONS√ÅVEL</label>
                <div class="signature-wrapper"><canvas id="sig-responsible"></canvas><button class="clear-sig" onclick="clearSig('sig-responsible')">LIMPAR</button></div>
            </div>
            <div class="signature-box">
                <label>CLIENTE</label>
                <div class="signature-wrapper"><canvas id="sig-client"></canvas><button class="clear-sig" onclick="clearSig('sig-client')">LIMPAR</button></div>
            </div>
        </div>
    </div></div>

    <div class="actions" data-html2canvas-ignore="true">
        <button class="btn btn-save" onclick="baixarPDF()">SALVAR PDF</button>
        <button class="btn btn-clear" onclick="limparFormulario()">LIMPAR TUDO</button>
    </div>

</div>

<script>
    // --- INICIALIZA√á√ÉO SEGURA ---
    window.onload = function() {
        try {
            const now = new Date();
            const d = document.getElementById('data_entrada'); if(d) d.valueAsDate = now;
            const h = document.getElementById('hora_entrada'); if(h) h.value = now.getHours().toString().padStart(2,'0') + ':' + now.getMinutes().toString().padStart(2,'0');

            document.querySelectorAll('input[type="text"]').forEach(function(inp) {
                inp.addEventListener('input', function() { this.value = this.value.toUpperCase(); });
            });

            setTimeout(function() { 
                iniciarCanvas('sig-responsible'); 
                iniciarCanvas('sig-client'); 
            }, 500);
        } catch(e) { console.error(e); }
    };

    // --- FUN√á√ÉO DE ASSINATURA (CORRIGIDA) ---
    function iniciarCanvas(id) {
        var canvas = document.getElementById(id);
        if(!canvas) return;
        var ctx = canvas.getContext('2d');
        
        // Ajuste de Tamanho
        var rect = canvas.getBoundingClientRect();
        canvas.width = rect.width; 
        canvas.height = rect.height;
        
        ctx.lineWidth = 2; 
        ctx.lineCap = 'round'; 
        ctx.strokeStyle = '#000';
        
        var desenhando = false;

        function getPos(e) {
            var r = canvas.getBoundingClientRect();
            var x, y;
            if(e.touches) {
                x = e.touches[0].clientX - r.left;
                y = e.touches[0].clientY - r.top;
            } else {
                x = e.clientX - r.left;
                y = e.clientY - r.top;
            }
            return {x:x, y:y};
        }

        function start(e) { desenhando=true; ctx.beginPath(); var p=getPos(e); ctx.moveTo(p.x, p.y); e.preventDefault(); }
        function move(e) { if(!desenhando) return; var p=getPos(e); ctx.lineTo(p.x, p.y); ctx.stroke(); e.preventDefault(); }
        function end(e) { desenhando=false; }

        canvas.addEventListener('mousedown', start);
        canvas.addEventListener('mousemove', move);
        canvas.addEventListener('mouseup', end);
        
        // Touch (Celular) com passive: false para evitar scroll ao assinar
        canvas.addEventListener('touchstart', start, {passive:false});
        canvas.addEventListener('touchmove', move, {passive:false});
        canvas.addEventListener('touchend', end);
    }

    function clearSig(id) { 
        var c=document.getElementById(id); 
        if(c) c.getContext('2d').clearRect(0,0,c.width,c.height); 
    }

    // --- GERAR PDF SIMPLES E SEGURO ---
    function baixarPDF() {
        var btn = document.querySelector('.btn-save');
        var placa = document.getElementById('placa_veiculo').value || "CHECKLIST";
        
        if(placa === "CHECKLIST") {
            if(!confirm("Placa n√£o preenchida. Deseja salvar mesmo assim?")) return;
        }

        btn.innerText = "GERANDO...";

        var opt = {
            margin:       0.3,
            filename:     'Checklist_' + placa.toUpperCase() + '.pdf',
            image:        { type: 'jpeg', quality: 0.98 },
            html2canvas:  { scale: 2, useCORS: true, scrollY: 0 },
            jsPDF:        { unit: 'in', format: 'a4', orientation: 'portrait' },
            pagebreak:    { mode: 'css' }
        };

        html2pdf().set(opt).from(document.getElementById('conteudo-vistoria')).save()
        .then(function() { btn.innerText = "SALVAR PDF"; })
        .catch(function(err) { 
            console.error(err); 
            alert("Erro ao salvar PDF"); 
            btn.innerText = "SALVAR PDF"; 
        });
    }

    function limparFormulario() { if(confirm("Limpar tudo?")) location.reload(); }
</script>

</body>
</html>
