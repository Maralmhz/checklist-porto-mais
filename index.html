<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="theme-color" content="#001a4d">
<title>Checklist Porto Mais</title>

<link rel="icon" type="image/png" href="logo.png">

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<style>
:root {
    --primary: #001a4d;
    --secondary: #003380;
    --accent: #e63946;
    --bg: #f4f6f9;
    --surface: #ffffff;
    --text: #333;
    --border: #e0e0e0;
}

* { margin: 0; padding: 0; box-sizing: border-box; }

body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
    background: var(--bg);
    color: var(--text);
    padding: 15px;
}

.container {
    max-width: 800px;
    margin: auto;
    background: var(--surface);
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.08);
}

.header {
    text-align: center;
    border-bottom: 2px solid var(--primary);
    padding-bottom: 20px;
    margin-bottom: 25px;
}

.logo-img {
    max-width: 180px;
    margin: auto;
    display: block;
}

.header-subtitle {
    font-size: 13px;
    font-weight: 700;
    letter-spacing: 1px;
    color: #666;
    margin-top: 5px;
}

.info-header {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(120px,1fr));
    gap: 12px;
    margin-bottom: 25px;
}

.info-item {
    background: #f8f9fb;
    padding: 8px 12px;
    border-radius: 8px;
    border-left: 4px solid var(--primary);
}

.info-item label {
    font-size: 10px;
    font-weight: 700;
    color: var(--primary);
    text-transform: uppercase;
}

.info-item input {
    border: none;
    background: transparent;
    width: 100%;
    font-weight: 600;
}

.section {
    margin-bottom: 20px;
    page-break-inside: avoid;
}

.section-title {
    background: var(--primary);
    color: #fff;
    padding: 10px 15px;
    font-size: 13px;
    font-weight: 600;
    border-radius: 8px 8px 0 0;
}

.section-content {
    border: 1px solid var(--border);
    border-top: none;
    padding: 15px;
    border-radius: 0 0 8px 8px;
}

.form-row {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(160px,1fr));
    gap: 15px;
    margin-bottom: 15px;
}

.form-group label {
    font-size: 11px;
    font-weight: 600;
    margin-bottom: 5px;
    display: block;
}

.form-group input,
.form-group select {
    padding: 10px;
    width: 100%;
    border: 1px solid #ddd;
    border-radius: 6px;
}

.checkbox-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(130px,1fr));
    gap: 8px;
}

.checkbox-item {
    display: flex;
    align-items: center;
    font-size: 12px;
    background: #f8f9fa;
    padding: 8px;
    border-radius: 6px;
}

.checkbox-item input {
    margin-right: 8px;
}

.signature-wrapper {
    position: relative;
    width: 100%;
    height: 160px;
    border: 2px dashed #bbb;
    border-radius: 8px;
    background: #fafafa;
}

canvas {
    width: 100%;
    height: 100%;
}

.clear-sig {
    position: absolute;
    top: 6px;
    right: 6px;
    font-size: 10px;
    padding: 4px 6px;
    border: 1px solid var(--accent);
    background: #fff0f0;
    color: var(--accent);
    cursor: pointer;
}

.actions {
    margin-top: 25px;
    display: grid;
    grid-template-columns: 2fr 1fr;
    gap: 15px;
}

.btn {
    padding: 15px;
    font-weight: 700;
    border-radius: 8px;
    border: none;
    cursor: pointer;
}

.btn-save {
    background: linear-gradient(135deg, var(--primary), var(--secondary));
    color: #fff;
}

.btn-clear {
    background: #fff;
    border: 2px solid var(--accent);
    color: var(--accent);
}

@media print {
    body { padding: 0; background: #fff; }
    .actions, .clear-sig { display: none !important; }
    .container { box-shadow: none; padding: 0; }
}
</style>
</head>

<body>

<div class="container" id="conteudo-vistoria">

<div class="header">
<img src="logo.png" class="logo-img">
<div class="header-subtitle">VISTORIA E RECEBIMENTO DE VEÍCULO</div>
</div>

<div class="info-header">
<div class="info-item"><label>Data</label><input type="date" id="data_entrada"></div>
<div class="info-item"><label>Hora</label><input type="time" id="hora_entrada"></div>
<div class="info-item"><label>Evento</label><input type="text"></div>
</div>

<div class="section">
<div class="section-title">IDENTIFICAÇÃO DO VEÍCULO</div>
<div class="section-content">
<div class="form-row">
<div class="form-group"><label>Modelo</label><input type="text"></div>
<div class="form-group"><label>Placa</label><input type="text" id="placa_veiculo"></div>
<div class="form-group"><label>Cor</label><input type="text"></div>
</div>
</div>
</div>

<div class="section">
<div class="section-title">ASSINATURA DO CLIENTE</div>
<div class="section-content">
<div class="signature-wrapper">
<canvas id="sig-client"></canvas>
<button class="clear-sig" onclick="clearSig('sig-client')">LIMPAR</button>
</div>
</div>
</div>

<div class="actions" data-html2canvas-ignore="true">
<button class="btn btn-save" onclick="baixarPDF()">SALVAR PDF</button>
<button class="btn btn-clear" onclick="limparFormulario()">LIMPAR</button>
</div>

</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const now = new Date();
    data_entrada.valueAsDate = now;
    hora_entrada.value = now.toTimeString().slice(0,5);

    document.querySelectorAll('input[type=text]').forEach(i => {
        i.addEventListener('input', () => i.value = i.value.toUpperCase());
    });

    setTimeout(() => initSignaturePad('sig-client'), 300);
});

function initSignaturePad(id) {
    const canvas = document.getElementById(id);
    const ctx = canvas.getContext('2d');

    function resize() {
        const ratio = window.devicePixelRatio || 1;
        const rect = canvas.getBoundingClientRect();
        canvas.width = rect.width * ratio;
        canvas.height = rect.height * ratio;
        ctx.setTransform(1,0,0,1,0,0);
        ctx.scale(ratio, ratio);
        ctx.lineWidth = 3;
        ctx.lineCap = 'round';
        ctx.strokeStyle = '#001a4d';
    }
    resize();

    let drawing = false;

    canvas.addEventListener('mousedown', e => { drawing = true; ctx.beginPath(); });
    canvas.addEventListener('mouseup', () => drawing = false);
    canvas.addEventListener('mousemove', e => {
        if(!drawing) return;
        const r = canvas.getBoundingClientRect();
        ctx.lineTo(e.clientX - r.left, e.clientY - r.top);
        ctx.stroke();
    });
}

function clearSig(id) {
    const c = document.getElementById(id);
    c.getContext('2d').clearRect(0,0,c.width,c.height);
}

function baixarPDF() {
    if(!placa_veiculo.value) return alert('Preencha a placa');
    html2pdf().set({
        margin: 0.2,
        filename: `Checklist_${placa_veiculo.value}.pdf`,
        html2canvas: { scale: 2, useCORS: true },
        jsPDF: { format: 'a4' }
    }).from(document.getElementById('conteudo-vistoria')).save();
}

function limparFormulario() {
    document.querySelectorAll('input').forEach(i => i.value = '');
    clearSig('sig-client');
    const now = new Date();
    data_entrada.valueAsDate = now;
    hora_entrada.value = now.toTimeString().slice(0,5);
}
</script>

</body>
</html>
